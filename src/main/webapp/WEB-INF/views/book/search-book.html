<!DOCTYPE  html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search a book</title>
</head>
<body>
<form th:method="GET" th:action="@{/books/execute-searching}">
<label for="title">Enter the title:</label>
    <input type="text"  name="typedString" id="title">
    <input type="submit" value="Search">
    <br>
</form>

<div th:if="${book.getId()==null}">
    <p th:text="Книг не найдено"></p>
</div>

<div th:if ="${book.getOwner()!=null}">
    <p th:text="${book.getTitle() + ', ' +book.getAuthor() + ', ' + book.getYearOfPublication()}"></p>
    <p th:text="'Книга сейчас у: ' +${book.getOwner().getFullName()} "></p>
    <hr>
</div>

<div th:if="${book.getOwner()==null}">
    <p th:text="${book.getTitle() + ', ' +book.getAuthor() + ', ' + book.getYearOfPublication()}"></p>
    <p th:text="Книга свободна"></p>
    <hr></div>



</body>
</html>
