<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav th:insert="front_page::nav_bar">
</nav>
<div class="container-fluid mt-4 ml-2">
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Edit book`s title </label> <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
    <br>
    <label for="author">Edit book`s author</label> <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"/>
    <br>
    <label for="publicated-year">Edit book`s publicated year</label> <input type="text" th:field="*{yearOfPublication}"
                                                                            id="publicated-year">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}"/>
    <br>
    <input type="submit" class="btn btn-primary" value="Update info">
</form>
</div>

</body>
</html>
