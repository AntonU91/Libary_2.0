<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="patch" th:action="@{/people/{id}(id= ${person.getId()})}" th:object="${person}">
    <label for="name">Enter your name and surname</label> <input type="text" th:field="*{fullName}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br>
    <label for="birthday_year">Enter your birth year</label> <input type="text" th:field="*{yearOfBirthday}" id="birthday_year">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Name error</div>
    <br>
    <input type="submit" value="Edit info">
</form>

</body>
</html>
