<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav th:insert ="front_page::nav_bar">
</nav>
<form class="mt-4 ml-2" th:method="patch" th:action="@{/creat-new-person}" th:object="${person}">
    <label for="name">Enter your name and surname</label> <input type="text" th:field="*{fullName}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br>
    <label for="birthday_year">Enter your birth year</label> <input type="text" th:field="*{yearOfBirthday}" id="birthday_year">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Birthday error</div>
    <br>
    <input type="submit" class="btn btn-primary" value="Edit info">
</form>

</body>
</html>
