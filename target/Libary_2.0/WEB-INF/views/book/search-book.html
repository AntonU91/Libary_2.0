<!DOCTYPE  html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search a book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>


<nav th:insert="front_page::nav_bar">
</nav>
<div class="container-fluid ml-2 mt-4">
    <p><b>Result of searching the book:</b></p>
    <div th:if="${books.isEmpty()}">
        <p th:text="'The book was not found'"></p>
    </div>
    <div th:if="${books!=null}">
        <div class="list-group mt-2 d-inline-block ">
            <div th:each="book : ${books}">
                    <a class="list-group-item mt-2 border-0 p-0" aria-current="true"
                       th:href="@{/books/{id}(id=${book.getId})}"
                       th:text="${book.getTitle() + ', '+book.getAuthor() + ', '+book.getYearOfPublication()}">
                    </a>
            </div>
        </div>
    </div>
</div>
